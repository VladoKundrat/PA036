## boot config
spring.application.name=Query Logging

## persistence config
db.driverClassName=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/pa036_test
db.username=postgres
db.password=postgres
db.packagesToScan=cz.muni.pa036.logging.entity

db.database-dialect=org.hibernate.dialect.PostgreSQL9Dialect
db.show-sql=true
db.generate-ddl=true
db.ddl-auto=update

## logging

# global config
logging.file=${user.dir}/PA036Log.log.log
logging.level.root=INFO
logging.level.cz.muni.pa036.logging=WARN

# Spring config
logging.level.org.springframework.web = DEBUG

# Hibernate config
logging.level.org.hibernate.type = TRACE
logging.level.org.hibernate.SQL = DEBUG

# other libs config
logging.level.org.dozer=WARN

